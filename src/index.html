  <title>Check-Point!</title>

<body>
  <header>
    <img class="logo" alt="Checkpoint_logo.png"
    src="https://drive.google.com/uc?export=view&id=1qZHg6D3qFRG7D16LuBLyIx2uvb6sHvgY">

    <!-- Navigation bar -->
    <section id="modal-navbar" class="topnav page">
      <div>
        <a href="#newsfeed" id="linkNewsFeed">Muro</a>
        <a href="#modal-profile" id="linkProfile">Perfil</a>
        <a href="#modal-account" id="linkAccount">Configuración</a>
        <a href="#" id="logout">Cerrar sesión</a>
      </div>
    </section>
  </header>
  <content>

    <!-- Login modal -->
    <section id="modal-login" class="modal">
      <div class="modal-content">
        <h2 class="whiteText">Log In</h2>
        <form id="login-form">
          <div class="input-field">
            <label for="login-email">E-mail</label>
            <input class="whiteInput" type="email" id="login-email" required>
          </div>
          <div class="login-field">
            <label for="login-password">Contraseña</label>
            <input class="whiteInput" type="password" id="login-password" required>
          </div>
          <input class="blackBtn enterBtn" type="submit" value="Inciar sesión">
          <p class="whiteText">¿Aún no tienes cuenta?</p>
          <a href="#modal-sign-up" class="blackBtn" id="linkRegister">Regístrate</a>
        </form>
      </div>
    </section>

    <!-- Sign up modal -->
    <section id="modal-sign-up" class="modal page">
      <div class="modal-content">
        <h2 class="whiteText">Sign up</h2>
        <form id="signup-form" autocomplete="off">
          <div class="input-field">
            <label class="whiteText" for="signup-name">Nombre</label>
            <input class="whiteInput" type="text" id="signup-name">
            <label class="whiteText" for="signup-nickname">Nickname</label>
            <input class="whiteInput" type="text" id="signup-nickname" required>
            <label class="whiteText" for="signup-bd">Año de nacimiento</label>
            <input class="whiteInput" type="date" id="signup-bd" required>
          </div>
          <div class="input-field">
            <label class="whiteText" for="signup-email">E-mail</label>
            <input class="whiteInput" type="email" id="signup-email" required>
            <label class="whiteText" for="verified-email">Verificar e-mail</label>
            <input class="whiteInput" type="email" id="verified-email" required>
          </div>
          <div class="input-field">
            <label class="whiteText" for="signup-password">Contraseña</label>
            <input class="whiteInput" type="password" id="signup-password" required>
            <label class="whiteText" for="verified-password">Verificar contraseña</label>
            <input class="whiteInput" type="password" id="verified-password" required>
          </div>
          <input class="blackBtn enterBtn" type="submit" value="Registrar">
        </form>
        <p class="whiteText">Ya tengo una cuenta</p>
        <a href="#modal-login" class="blackBtn" id="linkLogin">Inicar Sesion</a>
      </div>
    </section>

    <!-- Profile -->
    <section id="modal-profile" class="page">
      <div>
        <h2 class="whiteText">¡Hola!</h2>
        <span id="profile-nickname"></span>
      </div>
      <figure id="profile-pic"></figure>
    </section>

    <!-- Newsfeed -->
    <section id="modal-wallpost" class="page">
      <form id='addPost'>
        <textarea rows="4" cols="50" name="post" placeholder="¿Qué quieres compartir?">
        </textarea>
        <button class="blackBtn">Publicar</button>
      </form>
      <ul id="postsList"></ul>
    </section>

    <!-- Modal account -->
    <section id="modal-account" class="modal page">
      <div class="modal-content">
        <h2>Actualizar cuenta</h2>
        <form id="account-details">
          <div class="input-field">
            <label class="whiteText" for="update-name">Name: </label>
            <input type="text" id="update-name">
          </div>
          <div class="input-field">
            <label class="whiteText" for="update-nickname">Nickname: </label>
            <input type="text" id="update-nickname">
          </div>
          <div>
            <label class="whiteText" for="update-pic">Foto de perfil:</label>
          </div>
          <input class="blackBtn" type="submit" value="Guardar">
        </form>
      </div>
    </section>
