<body>
  <main>
    <section id="ifNewUserRegister" class="page active">
      <h1>Check Point Red Social Gamer</h1>

      <form id="formRegister">
        <h4>Registrate</h4>
        <label for="name">Nombre:</label>
        <input id="name" required type="text" placeholder="Ingresa tu nombre"><br />
        <label for="nickname">¿Con que nombre quieres que te vean los demas usuarios?</label>
        <input id="nickname" required type="text" placeholder="Ingresa tu nickname"><br />
        <label for="date">¿Cuál es tu año de naciemiento?:</label>
        <input id="date" required type="text" placeholder="Año de naciemiento"><br />
        <label for="email">¿Cuál es tu correo electrónico?</label>
        <input id="email" required type="email" placeholder="Ingresa e-mail/correo"><br />
        <label for="password">Ingresa una contraseña</label>
        <input id="password" required type="password" placeholder="Ingresa contraseña"><br />
        <button id="send">Registrar</button>
        <a href="#ifAcountLogIn">Ya tengo una cuenta</a>
      </form>

      <!-- <div id="errores" style="display:none;">
          <p></p>
        </div> -->
    </section>
    <section id="ifAcountLogIn" class="page">

      <form id="logInForm">
        <h4>Ingresa con tu cuenta existente</h4>
        <input id="emailLog" type="email" placeholder="Ingresa e-mail/correo">
        <input id="passwordLog" type="password" placeholder="Ingresa contraseña">
        <a href="#wallContent"><button id="logIn">Entrar</button></a>
        <a href="#ifNewUserRegister">Aún no tengo cuenta</a>
      </form>
    </section>
    <section id="wallContent" class="page">
      <div id="content" style="display:none">
        <h2>Bienvenido</h2>
        <button id="close1">Cerrar sesión</button>
        <div class='postsContainer'>
          <form id="addPost">
            <input type="text" name="post" placeholder="¿Qué quieres compartir?">
            <button>Publicar</button>
          </form>
          <ul id="postList"></ul>
        </div>
      </div>
    </section>

    <section id="wallContent" class="page">
      <div id="content" style="display:none">
        <h2>Bienvenido</h2>

            <button>Publicar</button>

    </section>

  </main>
