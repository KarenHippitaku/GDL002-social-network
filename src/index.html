        <li class="logged-in">
          <a href="#" data-target="modal-account">Cuenta</a>
        </li>
        <li class="logged-in">
          <a href="#" id="logout">Cerrar sesión</a>
        </li>
        <li class="logged-in">
          <a href="#" data-target="newsfeed">Inicio</a>
        </li>
        <li class="logged-out">
          <a href="#" data-target="modal-login">Iniciar sesión</a>
        </li>
        <li class="logged-out">
          <a href="#" data-target="modal-sign-up">Registro</a>
        </li>
      </ul>
    </div>

    <!-- Sign up modal -->
    <div id="modal-sign-up" class="modal">
      <div class="modal-content">
        <h2>Sign up</h2>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required>
            <label for="signup-email">E-mail</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required>
            <label for="signup-password">Contraseña</label>
          </div>
          <input type="submit" value="Registrar">
        </form>
      </div>
    </div>

    <!-- Login modal -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h2>Log In</h2>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required>
            <label for="signup-email">E-mail</label>
          </div>
          <div class="login-field">
            <input type="password" id="login-password" required>
            <label for="login-password">Contraseña</label>
          </div>
          <input type="submit" value="Inciar sesión">
        </form>
      </div>
    </div>

    <!-- Modal account -->
    <div id="modal-account" class="modal">
      <div class="modal-content">
        <h2>Detalles de la cuenta</h2>
        <div class="account-details"></div>
      </div>
    </div>

    <!-- Newsfeed -->
    <div id="modal-newsfeed" class="modal">
      <div class="modal-content">
        <form id="create-post">
          <div class="input-field">
            <label for="post">:</label>
            <input type="text" id="post" required>
            <input type="button" value="Publicar">
          </div>
        </form>
      </div>
    </div>
