    <form>
      <h4>Registrate</h4>
      <label for="name">Nombre:</label>

      <label for="nickname">¿Con que nombre quieres que te vean los demas usuarios?</label>

      <label for="password">Ingresa una contraseña</label>
      <input id="password" type="password" placeholder="Ingresa contraseña"><br/>
      <button type="reset" id="send">Enviar</button>
    </form>

    
    <form>
      <h4>Ingresa con tu cuenta existente</h4>
      <input id="emailLog" type="email" placeholder="Ingresa tu e-mail/correo">
      <input id="passwordLog" type="password" placeholder="Ingresa contraseña">
      <button type="reset" id="logIn">Entrar</button>
    </form>
