<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <title>Check-Point!</title>
</head>

<body>


    <!-- Sign up modal -->
    <div id="modal-sign-up" class="modal">
      <img class="logo singup-logo" alt="Checkpoint_logo.png"
      src="https://drive.google.com/uc?export=view&id=1qZHg6D3qFRG7D16LuBLyIx2uvb6sHvgY">
      <div class="modal-content">
        <h2>Sign up</h2>
        <form id="signup-form">
          <div class="input-field">
            <label for="signup-email">E-mail</label>
            <input type="email" id="signup-email" required>
            <label for="verified-email">Verificar e-mail</label>
            <input type="email" id="verified-email" required>
          </div>
          <div class="input-field">
            <label for="signup-password">Contraseña</label>
            <input type="password" id="signup-password" required>
            <label for="verified-password">Verificar contraseña</label>
            <input type="password" id="verified-password" required>
          </div>
          <input class="blackBtn enterBtn" type="submit" value="Registrar">
        </form>
      </div>
    </div>

    <!-- Login modal -->
    <div id="modal-login" class="modal">
      <img class="logo login-logo" alt="Checkpoint_logo.png"
      src="https://drive.google.com/uc?export=view&id=1qZHg6D3qFRG7D16LuBLyIx2uvb6sHvgY">
      <div class="modal-content">
        <h2>Log In</h2>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required>
            <label for="signup-email">E-mail</label>
          </div>
          <div class="login-field">
            <input type="password" id="login-password" required>
            <label for="login-password">Contraseña</label>
          </div>
          <input class="blackBtn enterBtn" type="submit" value="Inciar sesión">
        </form>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav>
      <div class="nav-wrapper-container">
        <ul id="nav-mobile">
          <!-- navigation logo -->
          <li><img class="logo nav-logo" alt="Check-point_logo.png"
          src="https://drive.google.com/uc?export=view&id=1p79-A_uABKO4CS9Rl_pd1ccLYOdmtcCg"></li>
          <li class="logged-in">
            <a href="#" data-target="modal-account">Cuenta</a>
          </li>
          <li class="logged-in">
            <a href="#" id="logout">Cerrar sesión</a>
          </li>
          <li class="logged-in">
            <a href="#" data-target="newsfeed">Inicio</a>
          </li>
          <li class="logged-out">
            <a href="#" data-target="modal-login">Iniciar sesión</a>
          </li>
          <li class="logged-out">
            <a href="#" data-target="modal-sign-up">Registro</a>
          </li>
        </ul>
      </div>

    <!-- Modal account -->
    <div id="modal-account" class="modal">
      <div class="modal-content">
        <h2>Detalles de la cuenta</h2>
        <form id="account-details">
          <div class="input-field">
            <label for="update-nickname">Nickname: </label>
            <input type="text" id="update-nickname">
          </div>
          <input type="submit" value="Guardar">
        </form>
      </div>
    </div>

    <!-- Newsfeed -->
    <div class="container">
      <form id='add-post'>
        <input type="text" name="post" placeholder="Escribe aquí :)">
        <button>Publicar</button>
      </form>
      <ul id="posts-list"></ul>
    </div>
